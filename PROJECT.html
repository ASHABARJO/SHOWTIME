<!doctype html>

<html lang="ar" dir="lft">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.rtl.min.css" integrity="sha384-dc2NSrAXbAkjrdm9IYrX10fQq9SDG6Vjz7nQVKdKcJl3pC+k37e7qJR5MVSCS+wR" crossorigin="anonymous">
<title>CLOCK</title>
<script>
  let a;
  let date;
  let time;
  const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric'};
  setInterval(()=>{
    a=new Date();
    time=a.toLocaleDateString(undefined,options);
    date=a.getHours()+':'+a.getMinutes()+':'+a.getSeconds();
    document.getElementById('time').innerHTML=time+" on "+date;
  },1000);
  
  </script>

  </head>
  <body>
    <ul class="nav nav-pills">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">Active</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Link</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Link</a>
        </li>
        <li class="nav-item">
          <a class="nav-link disabled">Disabled</a>
        </li>
      </ul>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

    <div class="container my-4">
      <div class="jumbotron">
        <h1 class="display-4">Current time is-<span id="time"></span></h1>
        <hr class="my-4">
        <p>We are here to show time of different countries..</p>
        <p class="lead">
          <a class="btn btn-primary btn-lg" href="#" role="button">BROWSE time<a>
        </p>
      </div>
    </div>
  </body>
</html>
